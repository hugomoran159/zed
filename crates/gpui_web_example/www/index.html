<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GPUI Web Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .error-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .error-message h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-message p {
            max-width: 600px;
            line-height: 1.6;
            color: #333;
        }
        .error-message code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <script type="module">
        import init from './pkg/gpui_web_example.js';

        function showError(title, message, extraHtml = '') {
            document.body.innerHTML = `
                <div class="error-message">
                    <h1>${title}</h1>
                    <p>${message}</p>
                    ${extraHtml}
                </div>
            `;
        }

        async function run() {
            console.log('Starting GPUI...');

            try {
                await init();
                console.log('GPUI initialized successfully');
            } catch (e) {
                console.error('Failed to initialize GPUI:', e);
                const errorStr = e.message || String(e);
                showError(
                    'Initialization Error',
                    `Failed to initialize GPUI: <code>${errorStr}</code>`,
                    '<p>Check the browser console for more details.</p>'
                );
            }
        }

        run();
    </script>
</body>
</html>
